    <h1 style="text-align: center;">Entre em contato comigo:</h1>

        <div>
            <form>
                <br>
                <label for="nome" class="fm">Nome:</label> <br>
                <input type="text" id="nome" onkeyup='validarNome()'> 
                <div id="txtNome"></div>
                <br>
                <label for="email" class="fm">Email:</label> <br>
                <input type="email" id="email" onkeyup="validarEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto" class="fm">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup="validarAssunto()"></textarea>
                <div id="txtAssunto"></div>
            </form>
    
            <button onclick="enviar()">Enviar</button>
